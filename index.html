<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple HTML 5 boilerplate + less.js</title>
  <!-- Global Stylesheets -->
  <link rel="stylesheet/less" type="text/css" href="css/master.less">
  <!-- iPhone [portrait + landscape] -->
  <link rel="stylesheet" type="text/css" href="css/iphone.less" media="only screen and (max-device-width: 480px)"/>
  <!-- iPad [portrait + landscape] -->
  <link rel="stylesheet" type="text/css" href="css/ipad.less" media="only screen and (min-device-width: 768px) and (max-device-width: 1024px)"/>
  <!-- Retina images -->
  <link rel="stylesheet" type="text/css" href="css/retina.less" media="only screen and (-webkit-min-device-pixel-ratio: 2)"/>
  <!-- JS -->
  <script src="js/less.js" type="text/javascript"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" type="text/css" media="screen, projection" href="css/ie8.css" /><![endif]-->
  <!--[if IE 6]><link rel="stylesheet" type="text/css" media="screen, projection" href="css/ie6.css" /><![endif]-->
</head>

<body id="home">
  
  <header>
    <div class="group">
      <a id="logo" href=""><img src="" />Logo</a>
      <nav>
        <ul class="right">
          <li><a href="" title="">Nav 1</a></li>
          <li><a href="" title="">Nav 2</a></li>
          <li><a href="" title="">Nav 3</a></li>
          <li><a href="" title="">Nav 4</a></li>
        </ul>
      </nav>
    </div>
   </header>
   
   <div id="content">
	  <h1>Header 1</h1>
	  <h2>Header 2</h2>
	  <h3>Header 3</h3>
	  <h4>Header 4</h3>
	  <h5>Header 5</h5>
	  <h6>Header 6</h6>
  </div>
  
  <footer>
    <div>
      <ul>
        <li><a href="" title="">Nav 1</a></li>
        <li><a href="" title="">Nav 2</a></li>
        <li><a href="" title="">Nav 3</a></li>
        <li><a href="" title="">Nav 4</a></li>
      </ul>
    </div>
   </footer>
   
</body>
</html>
